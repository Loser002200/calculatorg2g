<!DOCTYPE html>

<head>
  <html lang="pt-br">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style2.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght&display=swap" rel="stylesheet">
  <img src="div.png" alt="dkdolar" class="div">
 
  <title>Calculadora</title>
  
</head>


    <body>


      <div class="titulo">
          <h1> PASSAFOME </h1>
         
        </div>
 
        
         <section class="tamanho-quadrado">

            <div class="quantidade">
                  <label for="quantidade">Quantidade:</label>
                  <input type="number" id="quantidade" name="quantidade" required placeholder="Quantidade a vender">
            </div>

              <div class="valor">
                  <label for="valor">Calcular:</label>
                  <input type="number" id="valor" name="valor" required placeholder="Valor do passafome (cada)">
            </div>


        </section>

        <button onclick="calcular()">Calcular</button>

        <script>
        function calcular() {
          // Seu código de cálculo aqui
          
          // Chama a função susto() após o cálculo
          susto();
        }
        
        function susto() {
  // Cria um elemento de imagem e define sua propriedade src
  var img = new Image();
  img.src = "galinha.png";
  
  // Define as propriedades CSS da imagem para cobrir toda a tela
  img.style.position = "fixed";
  img.style.top = "0";
  img.style.left = "0";
  img.style.right = "0";
  img.style.bottom = "0";
  img.style.width = "100%";
  img.style.height = "100%";
  img.style.zIndex = "9999";
  
  // Cria um elemento de áudio e define sua propriedade src
  var audio = document.createElement("audio");
  audio.src = "susto.mp4";
  
  // Adiciona o áudio ao body da página
  document.body.appendChild(audio);
  
  // Inicia a reprodução do áudio
  audio.play();
  
  // Adiciona a imagem ao body da página
  document.body.appendChild(img);
}

        </script>
          
        <script src="passa.js"></script>
    </body>
</html>
